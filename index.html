<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./review.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="main-section">
    <picture>
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
      <img class="product-image" src="./images/image-product-mobile.jpg" alt="product-image">
    </picture>

    <div class="product-img">
      <p class="section1">PERFUME</p>
      <h1 class="section2">Gabrielle Essence Eau De Parfum</h1>
      <p class="section3"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <div class="money-section">
        <h2 class="firstSec">$149.99</h2><span class="mony">$169.99</span>
      </div>
      <div class="button">
        <img src="./images/icon-cart.svg"><span class="cart">Add to Cart</span>
      </div>
    </div>
    
  </main>
  
  <Footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Favskid/product-preview-card">Favskid</a>.
  </Footer>
</body>
</html>
